networks:
  inspiration_network:

volumes:
  website_files:
  ssl_certificate_keys:

services:
  
  nginx_frontend:
    build: ./frontend
    container_name: nginx_frontend_container
    networks:
      - inspiration_network
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    volumes:
      - website_files:/usr/share/nginx/html
      - ssl_certificate_keys:/ssl_certificate_keys:ro

  backend:
    build: ./mini_backend
    container_name: backend_container
    env_file:
      - ./.env
    networks:
      - inspiration_network
    depends_on:
      - nginx_frontend
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: certbot_container
    depends_on:
      - nginx_frontend
    volumes:
      - website_files:/website_files
      - ssl_certificate_keys:/etc/letsencrypt/live/inspiration-pikalevo.ru
    entrypoint: >-
      certbot certonly --webroot 
      --webroot-path /website_files 
      -d inspiration-pikalevo.ru
      --email peppi_4ulok@mail.ru
      --agree-tos
      --non-interactive
